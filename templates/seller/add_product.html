{% include "seller/navbar.html" %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    

<body class="bg-dark text-white">
  
  <div class="d-flex justify-content-center mt-2 ">
    
    <form class="w-50" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <h1 class="text-center">Add new Product</h1>
      
      {% if  error_msg %}
      <div class="form-text text-danger">
        {{error_msg}}
      </div>
      {% endif %}
    </div>

    <div class="w-50 container">

      <form method="POST">
        <div class=" text-white p-3 rounded">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name">
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" name="price">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" name="description">
          </div>
          <div class="mb-3">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" name="quantity">
          </div>
          <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select class="form-select" name="category" id="category">
              <option value="cloth">Clothes</option>
              <option value="mobile">Mobile</option>
              <option value="shoe">Shoes</option>
              <option value="laptop">Laptop</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="image" class="form-label">Image</label>
            <input type="file" class="form-control" id="image" name="image">
          </div>
          <div class="mb-3 form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="is_available" name="is_available">
            <label class="form-check-label" for="is_available">Product available</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
      
    
  </div>
    
  </body>
